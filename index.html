<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Montserrat google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">

    <!-- Font-Awesome cdn v6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Bootstrap 5.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom style -->
    <link rel="stylesheet" href="css/style.css">

    <title>JS Array Carousel with Objects</title>

</head>
<body>
    <div id="ContainerVue">
        <main>
            <div class="container-fluid p-5">
                <div class="row text-center">
                    <div class="col-12 p-3" id="my-before-carousel">

                    </div>

                    <div class="col-12 p-5">
                        <div class="my-carousel-container d-flex flex-column px-5" id="my-carousel">
                            <div class="my-carousel-images">
                                
                                <div class="my-carousel-item active">
                                    <img class="img-fluid" :src="images[ImmagineSelez].url" :alt="images[ImmagineSelez].title">
                                    <div class="item-description px-3">
                                        <h2>{{images[ImmagineSelez].title}}</h2>
                                        <p>{{images[ImmagineSelez].description}}</p>
                                    </div>
                                </div>


                            </div>
                            <div class="my-thumbnails position-relative">

                                <div v-for="(image, indice) in images" :class="(ImmagineSelez==indice)? 'active':'' " class="my-thumbnail"@click="setImage(indice)">
                                    <img class="img-fluid" v-bind:src="image.url" v-bind:alt="'Thumbnail of' + image.title + 'picture'">
                                </div>
                            
                                <!-- prev -->
                                <div class="my-previous position-absolute" @click="prev">
                                    <span class="my-prev-hook"></span>
                                </div>
                                <!-- immagini interne -->
                                <!-- next -->
                                <div class="my-next position-absolute" @click="next">
                                    <span class="my-next-hook"></span>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
